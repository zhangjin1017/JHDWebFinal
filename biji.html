    <script>

        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!',
                activeName: 'third',
                musicUrl: "",
                musicPicUrl: "",
                artistsname: "",
                name: "",
            },

            methods: {
                handleClick(tab, event) {

                },
                openMessage() {
                    this.$alert('参考实验六实验指导', '消息', {
                        confirmButtonText: '确定',
                    });
                },
                getRandomMusic() {
                    var audio = document.getElementById("myaudio");
                    var that = this;
                    axios.get("https://api.uomg.com/api/rand.music?sort=%E7%83%AD%E6%AD%8C%E6%A6%9C&format=json")
                        .then(function (response) {
                            that.musicUrl = response.data.data.url;
                            that.musicPicUrl = response.data.data.picurl;
                            that.artistsname = response.data.data.artistsname;
                            that.name = response.data.data.name;
                        }, function (error) {
                            console.log(error)
                        })

                },
                changeMusic() {
                    this.getRandomMusic();
                },



            },
            //挂载
            mounted() {
                console.log('mounted');
                this.getRandomMusic();

            },
        })
